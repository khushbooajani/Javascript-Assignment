<h3 class="center">Login</h3>
<form name="loginForm" id="loginForm" action="dashboard.html">
  <div class="form-group row">
    <label for="email" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="email" placeholder="email@example.com">
      <div id="emailError" class="invalid-feedback">Email is required</div>
    </div>
  </div>
  <div class="form-group row">
    <label for="password" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="password" placeholder="Password">
      <div id="passwordError" class="invalid-feedback">Password is required</div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">  
      <div id="loginError" class="invalid-feedback">Login unsuccessful - your Email or Password does not match</div>
    </div>  
  </div>
  <div class="form-group row center">
    <div class="col-sm-10">
      <button type="button" class="btn btn-primary" onclick="loginUser()">Sign in</button>
    </div>
    <div class="col-sm-10">
      <a href="Registration.html">Don't Have an Account?</a>
    </div>
  </div>
</form>
